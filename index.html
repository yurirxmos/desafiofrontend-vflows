<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Fornecedor/Produto</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" id="container">
      <h1>CADASTRO DE FORNECEDOR/PRODUTO</h1>

      <div class="form-titulo">
        <h2>Dados do Fornecedor</h2>
      </div>
      <form class="form-dados">
        <!-- Form pra Dados do Fornecedor -->

        <div class="row">
          <div class="col-8">
            <label for="razaoSocial" class="form-label">Razão Social</label>
            <input
              type="text"
              class="form-control"
              id="razaoSocial"
              name="razaoSocial"
              required
            />
          </div>
          <div class="col-4">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input
              type="text"
              class="form-control"
              id="cnpj"
              name="cnpj"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
            <input
              type="text"
              class="form-control"
              id="nomeFantasia"
              name="nomeFantasia"
              required
            />
          </div>
          <div class="col-4">
            <label for="inscricaoEstadual" class="form-label"
              >Inscrição Estadual</label
            >
            <input
              type="text"
              class="form-control"
              id="inscricaoEstadual"
              name="inscricaoEstadual"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              name="cep"
              required
            />
          </div>

          <div class="col-2"></div>

          <div class="col-4">
            <label for="inscricaoMunicipal" class="form-label"
              >Inscrição Municipal</label
            >
            <input
              type="text"
              class="form-control"
              id="inscricaoMunicipal"
              name="inscricaoMunicipal"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="endereco"
              name="endereco"
              required
            />
          </div>
          <div class="col-4">
            <label for="numero" class="form-label">Número</label>
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="complemento" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              name="complemento"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              name="bairro"
              required
            />
          </div>
          <div class="col-4">
            <label for="municipio" class="form-label">Município</label>
            <input
              type="text"
              class="form-control"
              id="municipio"
              name="municipio"
              required
            />
          </div>
          <div class="col-4">
            <label for="estado" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              name="estado"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="nomeContato" class="form-label"
              >Nome da Pessoa de Contato</label
            >
            <input
              type="text"
              class="form-control"
              id="nomeContato"
              name="nomeContato"
              required
            />
          </div>
          <div class="col-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              name="telefone"
              required
            />
          </div>
          <div class="col-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-5" id="container">
      <div class="form-titulo">
        <h2>Produtos</h2>
      </div>

      <form class="form-dados">
        <!-- Form pra cadastro de Produtos -->

        

        <div id="listaProdutos">
          <div class="row" id="produto-conteudo">
            <div class="col-auto" id="deletar-coluna">
              <img src="./img/trash.png" class="excluir-produto" />
            </div>
  
            <div class="col" id="produto-container">
              <div class="row">
                <p id="produto-contador">Produto - 1</p>
                <div class="col-auto" id="produto-coluna">
                  <img src="./img/product.png" />
                </div>
                <div class="col">
                  <label for="produto" class="form-label">Produto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="produto"
                    name="produto"
                    required
                  />
                  <div class="row">
                    <div class="col">
                      <label for="undMedida" class="form-label"
                        >UND. Medida</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="undMedida"
                        name="undMedida"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="qtdEstoque" class="form-label"
                        >QTD. em Estoque</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="qtdEstoque"
                        name="qtdEstoque"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="valorUnitario" class="form-label"
                        >Valor Unitário</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="valorUnitario"
                        name="valorUnitario"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="valorTotal" class="form-label"
                        >Valor Total</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="valorTotal"
                        name="valorTotal"
                        disabled
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success" id="adicionarProduto">Adicionar Produto</button> <!-- Escolha do btn-success para corresponder ao layout que pedia o botão nesse estilo -->
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Versão do JQuery solicitada -->
    <script src="./js/scripts.js"></script>
    <!-- Arquivo referente aos Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap utilizado -->
  </body>
</html>
