<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Fornecedor/Produto</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titulo">
      <h1>CADASTRO DE FORNECEDOR/PRODUTO</h1>
    </div>

    <div class="container" id="container">
      <div class="form-titulo">
        <h2>Dados do Fornecedor</h2>
      </div>
      <form class="form-dados">
        <!-- Form pra Dados do Fornecedor -->

        <div class="row">
          <div class="col-8">
            <label for="razaoSocial" class="form-label">Razão Social</label>
            <input
              type="text"
              class="form-control"
              id="razaoSocial"
              name="razaoSocial"
              required
            />
          </div>
          <div class="col-4">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input
              type="text"
              class="form-control"
              id="cnpj"
              name="cnpj"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
            <input
              type="text"
              class="form-control"
              id="nomeFantasia"
              name="nomeFantasia"
              required
            />
          </div>
          <div class="col-4">
            <label for="inscricaoEstadual" class="form-label"
              >Inscrição Estadual</label
            >
            <input
              type="text"
              class="form-control"
              id="inscricaoEstadual"
              name="inscricaoEstadual"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              name="cep"
              required
            />
          </div>

          <div class="col-2"></div>

          <div class="col-4">
            <label for="inscricaoMunicipal" class="form-label"
              >Inscrição Municipal</label
            >
            <input
              type="text"
              class="form-control"
              id="inscricaoMunicipal"
              name="inscricaoMunicipal"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="endereco"
              name="endereco"
              required
            />
          </div>
          <div class="col-4">
            <label for="numero" class="form-label">Número</label>
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="complemento" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              name="complemento"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              name="bairro"
              required
            />
          </div>
          <div class="col-4">
            <label for="municipio" class="form-label">Município</label>
            <input
              type="text"
              class="form-control"
              id="municipio"
              name="municipio"
              required
            />
          </div>
          <div class="col-4">
            <label for="estado" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              name="estado"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="nomeContato" class="form-label"
              >Nome da Pessoa de Contato</label
            >
            <input
              type="text"
              class="form-control"
              id="nomeContato"
              name="nomeContato"
              required
            />
          </div>
          <div class="col-3">
            <label for="telefoneContato" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefoneContato"
              name="telefoneContato"
              required
            />
          </div>
          <div class="col-3">
            <label for="emailContato" class="form-label">E-mail</label>
            <input
              type="text"
              class="form-control"
              id="emailContato"
              name="emailContato"
              required
            />
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-3" id="container">
      <div class="form-titulo">
        <h2>Produtos</h2>
      </div>

      <form class="form-dados">
        <!-- Form para cadastro de Produtos -->
        <div id="listaProdutos">
          <!-- Produtos adicionados dinamicamente aparecerão aqui -->
        </div>

        <button type="button" class="btn btn-success" id="adicionarProduto">
          Adicionar Produto
        </button>
      </form>
    </div>

    <div class="container mt-3" id="container">
      <div class="form-titulo">
        <h2>Anexos</h2>
      </div>

      <form class="form-dados">
        <!-- Form para cadastro de Anexos -->
        <div id="listaAnexo">
          <!-- Anexos adicionados dinamicamente aparecerão aqui -->
        </div>

        <button type="button" class="btn btn-success" id="incluirAnexo">
          Incluir Anexo
        </button>
      </form>
    </div>

    <div class="container mt-4 mb-5" id="criarJson">
      <button type="button" class="btn btn-success" id="salvarFornecedor">
        Salvar Fornecedor
      </button>
    </div>

    <!-- Modal de carregamento -->
    <div
      class="modal fade"
      id="loadingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loadingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="spinner-border" role="status">
            </div>
            <p>Enviando dados...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Versão do JQuery solicitada -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Arquivo referente aos Scripts JS -->
    <script src="./js/scripts.js"></script>

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
